<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet" />
        <title>Age Calculator App</title>
    </head>

    <body>
        <div class="container">
            <div class="content">
                <div class="align-content">
                    <div class="info">
                        <div class="label-info">
                            <label id="day" for="">
                                <span>Day</span>
                                <input class="input-info" id="day-date" type="text" placeholder="DD" />
                            </label>
                        </div>
                        <div class="label-info">
                            <label id="month" for="">
                                <span>Month</span>
                                <input class="input-info" id="month-date" type="text" placeholder="MM" />
                            </label>
                        </div>
                        <div class="label-info">
                            <label id="year" for="">
                                <span>Year</span>
                                <input class="input-info" id="year-date" type="text" placeholder="YYYY" />
                            </label>
                        </div>
                    </div>

                    <div class="start">
                        <div id="horizontal-line"></div>

                        <div id="background-button">
                            <a id="send-info" href="http://"><img src="./images/icon-arrow.svg" alt="" /></a>
                        </div>
                    </div>
                    <div class="results">
                        <div class="result">
                            <div id="years">--</div>
                            years
                        </div>
                        <div class="result">
                            <div id="months">--</div>
                            months
                        </div>
                        <div class="result">
                            <div id="days">--</div>
                            days
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
